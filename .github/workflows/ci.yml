# Continuous Integration Workflow for Quantitative Trading System
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Code Quality & Linting
  # ==========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install linting dependencies
        run: |
          pip install ruff black isort mypy

      - name: Run ruff
        run: ruff check src/python/

      - name: Run black
        run: black --check src/python/

      - name: Run isort
        run: isort --check-only src/python/

      - name: Run mypy
        run: mypy src/python/quant_trading/ --ignore-missing-imports
        continue-on-error: true

  # ==========================================================================
  # Python Tests
  # ==========================================================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: quant
          POSTGRES_PASSWORD: quant
          POSTGRES_DB: quant_trading_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test]"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://quant:quant@localhost:5432/quant_trading_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/python/ \
            --cov=quant_trading \
            --cov-report=xml \
            --cov-report=html \
            -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: python
          fail_ci_if_error: false

  # ==========================================================================
  # C++ Build & Tests
  # ==========================================================================
  test-cpp:
    name: C++ Build & Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libeigen3-dev \
            libboost-all-dev \
            libfftw3-dev \
            pybind11-dev \
            python3-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Python dependencies
        run: pip install numpy pybind11

      - name: Build C++ extensions
        run: |
          mkdir -p build
          cd build
          cmake -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTS=ON \
            ..
          ninja

      - name: Run C++ tests
        run: |
          cd build
          ctest --output-on-failure

  # ==========================================================================
  # Security Scanning
  # ==========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install bandit safety

      - name: Run bandit
        run: bandit -r src/python/ -ll -ii
        continue-on-error: true

      - name: Run safety check
        run: safety check
        continue-on-error: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  # ==========================================================================
  # Docker Build
  # ==========================================================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-cpp]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api, calibration, data-ingestion, execution, signals]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/docker/Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Kubernetes Manifest Validation
  # ==========================================================================
  validate-k8s:
    name: Validate Kubernetes Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Install kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate base manifests
        run: |
          kustomize build deploy/k8s/base > /tmp/base.yaml
          kubectl apply --dry-run=client -f /tmp/base.yaml

      - name: Validate dev overlay
        run: |
          kustomize build deploy/k8s/overlays/dev > /tmp/dev.yaml
          kubectl apply --dry-run=client -f /tmp/dev.yaml

      - name: Validate prod overlay
        run: |
          kustomize build deploy/k8s/overlays/prod > /tmp/prod.yaml
          kubectl apply --dry-run=client -f /tmp/prod.yaml

      - name: Lint Helm chart
        run: |
          helm lint deploy/helm/quant-trading/

  # ==========================================================================
  # Integration Tests
  # ==========================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker-compose --version

      - name: Start services
        working-directory: deploy/docker
        run: |
          docker-compose up -d timescaledb redis

      - name: Wait for services
        run: sleep 30

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://quant:quant@localhost:5432/quant_trading
          REDIS_URL: redis://localhost:6379/0
        run: |
          pip install -e ".[test]"
          pytest tests/integration/ -v --timeout=300
        continue-on-error: true

      - name: Cleanup
        if: always()
        working-directory: deploy/docker
        run: docker-compose down -v

name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libeigen3-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja eigen

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Build C++ with CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON
          cmake --build .

      - name: Run C++ tests
        if: success()
        run: |
          cd build
          ctest --output-on-failure
        continue-on-error: true

      - name: Install Python package
        run: |
          pip install -e .

      - name: Run Python tests
        run: |
          pytest tests/python -v --tb=short

      - name: Run Python tests with coverage
        if: matrix.python-version == '3.11' && runner.os == 'Linux'
        run: |
          pytest tests/python -v --cov=src/python/quant_trading --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.11' && runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          pip install black ruff mypy

      - name: Check formatting with black
        run: |
          black --check src/python tests/python

      - name: Lint with ruff
        run: |
          ruff check src/python tests/python

      - name: Type check with mypy
        run: |
          mypy src/python --ignore-missing-imports
        continue-on-error: true

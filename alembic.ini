# Alembic Configuration for Quantitative Trading System
#
# This file configures Alembic for database schema migrations.
# The database URL should be set via environment variable for security.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path with the project root
prepend_sys_path = .

# Timezone for migration file timestamps
timezone = UTC

# Max length of a SQL line when autogenerating migrations
# truncate_slug_length = 40

# Set to 'true' to run in offline mode (generates SQL without DB connection)
# offline_mode = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

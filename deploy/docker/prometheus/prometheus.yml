# Prometheus Configuration for Quantitative Trading System
# Scrape configurations for all services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'quant-trading'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server metrics
  - job_name: 'api-server'
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Calibration Service metrics
  - job_name: 'calibration-service'
    static_configs:
      - targets: ['calibration:8081']
    metrics_path: /metrics
    scrape_interval: 30s

  # Data Ingestion metrics
  - job_name: 'data-ingestion'
    static_configs:
      - targets: ['data-ingestion:8082']
    metrics_path: /metrics
    scrape_interval: 10s

  # Execution Service metrics
  - job_name: 'execution-service'
    static_configs:
      - targets: ['execution:8083']
    metrics_path: /metrics
    scrape_interval: 5s

  # Signal Service metrics
  - job_name: 'signal-service'
    static_configs:
      - targets: ['signals:8084']
    metrics_path: /metrics
    scrape_interval: 15s

  # TimescaleDB metrics (via pg_exporter if deployed)
  - job_name: 'timescaledb'
    static_configs:
      - targets: ['timescaledb:9187']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis metrics (via redis_exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    metrics_path: /metrics
    scrape_interval: 15s

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    metrics_path: /metrics
    scrape_interval: 15s

  # Node metrics (via node_exporter if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

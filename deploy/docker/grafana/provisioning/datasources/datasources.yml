# Grafana Datasources for Quantitative Trading System
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"

  - name: TimescaleDB
    type: postgres
    access: proxy
    url: timescaledb:5432
    database: quant_trading
    user: quant
    secureJsonData:
      password: quant
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: true
    editable: false

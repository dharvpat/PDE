# Docker Compose for Quantitative Trading System
# Local development and testing environment
#
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d api calibration    # Start specific services
#   docker-compose logs -f api              # View logs
#   docker-compose down                     # Stop all services
#
# Reference: Section 12.1 of design-doc.md (Microservices Architecture)

version: '3.8'

x-common-env: &common-env
  DATABASE_URL: postgresql://quant:quant@timescaledb:5432/quant_trading
  REDIS_URL: redis://redis:6379/0
  RABBITMQ_URL: amqp://quant:quant@rabbitmq:5672/
  LOG_LEVEL: DEBUG
  ENVIRONMENT: development

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 60s

services:
  # ==========================================================================
  # Infrastructure Services
  # ==========================================================================

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: quant-timescaledb
    environment:
      POSTGRES_DB: quant_trading
      POSTGRES_USER: quant
      POSTGRES_PASSWORD: quant
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-scripts/timescaledb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quant -d quant_trading"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: quant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: quant-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: quant
      RABBITMQ_DEFAULT_PASS: quant
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: quant-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: quant-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

  # ==========================================================================
  # Application Services
  # ==========================================================================

  api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.api
    container_name: quant-api
    environment:
      <<: *common-env
      SERVICE_NAME: api-server
      WORKERS: 2
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  data-ingestion:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.data-ingestion
    container_name: quant-data-ingestion
    environment:
      <<: *common-env
      SERVICE_NAME: data-ingestion
      BATCH_SIZE: 500
      FLUSH_INTERVAL_SECONDS: 5
    ports:
      - "8082:8082"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  calibration:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.calibration
    container_name: quant-calibration
    environment:
      <<: *common-env
      SERVICE_NAME: calibration-service
      OMP_NUM_THREADS: 4
      MKL_NUM_THREADS: 4
    ports:
      - "8081:8081"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  signals:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.signals
    container_name: quant-signals
    environment:
      <<: *common-env
      SERVICE_NAME: signal-service
      SIGNAL_REFRESH_SECONDS: 30
      MIN_CONFIDENCE: 0.6
    ports:
      - "8084:8084"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      calibration:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      <<: *healthcheck-defaults
    restart: unless-stopped

  execution:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile.execution
    container_name: quant-execution
    environment:
      <<: *common-env
      SERVICE_NAME: execution-service
      EXECUTION_MODE: paper
      MAX_ORDER_SIZE: 10000
    ports:
      - "8083:8083"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      signals:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==========================================================================
  # NGINX Load Balancer
  # ==========================================================================

  nginx:
    image: nginx:alpine
    container_name: quant-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      <<: *healthcheck-defaults
    restart: unless-stopped

# ==========================================================================
# Volumes
# ==========================================================================

volumes:
  timescaledb_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================

networks:
  default:
    name: quant-network
    driver: bridge

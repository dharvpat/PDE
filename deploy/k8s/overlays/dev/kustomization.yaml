# Kustomization for Development Environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: quant-trading-dev

# Base resources
resources:
  - ../../base

# Name suffix for all resources
nameSuffix: -dev

# Common labels
commonLabels:
  environment: development

# Patches for development settings
patches:
  # Reduce replicas for dev
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: api-server
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: calibration-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: data-ingestion
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: execution-service
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: signals-service

  # Reduce resource requests/limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment
      name: api-server

  # Set execution mode to paper for dev
  - patch: |-
      - op: replace
        path: /data/mode
        value: paper
    target:
      kind: ConfigMap
      name: execution-config

# ConfigMap overrides for development
configMapGenerator:
  - name: dev-settings
    literals:
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - ENVIRONMENT=development

# Images for development (use dev tags)
images:
  - name: quant-trading/api
    newTag: dev
  - name: quant-trading/calibration
    newTag: dev
  - name: quant-trading/data-ingestion
    newTag: dev
  - name: quant-trading/execution
    newTag: dev
  - name: quant-trading/signals
    newTag: dev

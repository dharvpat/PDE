# Execution Service Deployment
# Order execution and broker integration (CRITICAL SERVICE)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: execution-service
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: execution-service
    app.kubernetes.io/component: execution
    app.kubernetes.io/part-of: quant-trading
    criticality: high
spec:
  replicas: 2
  selector:
    matchLabels:
      app: execution
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: execution
        app.kubernetes.io/name: execution-service
        criticality: high
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8083"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quant-trading-sa
      priorityClassName: high-priority
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: execution
          image: quant-trading/execution:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8083
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: execution-service
            - name: LOG_LEVEL
              value: INFO
            - name: EXECUTION_MODE
              valueFrom:
                configMapKeyRef:
                  name: execution-config
                  key: mode
            - name: MAX_ORDER_SIZE
              value: "10000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: url
            - name: BROKER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: broker-secret
                  key: api-key
            - name: BROKER_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: broker-secret
                  key: api-secret
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "4"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: execution-config
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: execution
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: execution
---
# Execution Service
apiVersion: v1
kind: Service
metadata:
  name: execution-service
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: execution-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: execution
---
# Pod Disruption Budget (more strict for execution)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: execution-pdb
  namespace: quant-trading
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: execution
---
# Priority Class for execution service
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000000
globalDefault: false
description: "High priority for execution-critical services"

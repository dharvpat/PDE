# Data Ingestion Service Deployment
# Market data collection and processing
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-ingestion
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: data
    app.kubernetes.io/part-of: quant-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-ingestion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: data-ingestion
        app.kubernetes.io/name: data-ingestion
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quant-trading-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: data-ingestion
          image: quant-trading/data-ingestion:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: data-ingestion
            - name: LOG_LEVEL
              value: INFO
            - name: BATCH_SIZE
              value: "1000"
            - name: FLUSH_INTERVAL_SECONDS
              value: "5"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secret
                  key: url
            - name: DATA_PROVIDER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: data-provider-secret
                  key: api-key
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: data-ingestion-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: data-ingestion
                topologyKey: kubernetes.io/hostname
---
# Data Ingestion Service
apiVersion: v1
kind: Service
metadata:
  name: data-ingestion
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: data-ingestion
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: data-ingestion
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: data-ingestion-pdb
  namespace: quant-trading
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: data-ingestion

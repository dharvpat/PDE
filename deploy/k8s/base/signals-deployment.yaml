# Signal Service Deployment
# Trading signal generation and aggregation
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signals-service
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: signals-service
    app.kubernetes.io/component: signals
    app.kubernetes.io/part-of: quant-trading
spec:
  replicas: 2
  selector:
    matchLabels:
      app: signals
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: signals
        app.kubernetes.io/name: signals-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: quant-trading-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: signals
          image: quant-trading/signals:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          env:
            - name: SERVICE_NAME
              value: signals-service
            - name: LOG_LEVEL
              value: INFO
            - name: SIGNAL_REFRESH_SECONDS
              value: "60"
            - name: MIN_CONFIDENCE
              value: "0.6"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: redis-config
                  key: url
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "8Gi"
              cpu: "4"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: signals-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: signals
                topologyKey: kubernetes.io/hostname
---
# Signals Service
apiVersion: v1
kind: Service
metadata:
  name: signals-service
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: signals-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: signals
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: signals-pdb
  namespace: quant-trading
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: signals

# RBAC Configuration for Quantitative Trading System
# Service accounts and role bindings
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: quant-trading-sa
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: quant-trading-sa
---
# Role for application pods
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: quant-trading-role
  namespace: quant-trading
rules:
  # Allow reading ConfigMaps and Secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading pods for health checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow reading services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: quant-trading-rolebinding
  namespace: quant-trading
subjects:
  - kind: ServiceAccount
    name: quant-trading-sa
    namespace: quant-trading
roleRef:
  kind: Role
  name: quant-trading-role
  apiGroup: rbac.authorization.k8s.io
---
# Cluster Role for metrics and node info
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: quant-trading-cluster-role
rules:
  # Allow reading nodes for resource info
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Allow reading metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list", "watch"]
---
# Cluster Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: quant-trading-cluster-rolebinding
subjects:
  - kind: ServiceAccount
    name: quant-trading-sa
    namespace: quant-trading
roleRef:
  kind: ClusterRole
  name: quant-trading-cluster-role
  apiGroup: rbac.authorization.k8s.io

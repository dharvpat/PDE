# TimescaleDB StatefulSet
# Time-series database for market data and metrics
#
# Reference: Section 5.4 of design-doc.md
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: timescaledb
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: timescaledb
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: quant-trading
spec:
  serviceName: timescaledb
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
        app.kubernetes.io/name: timescaledb
    spec:
      serviceAccountName: quant-trading-sa
      securityContext:
        fsGroup: 999
      containers:
        - name: timescaledb
          image: timescale/timescaledb:latest-pg15
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: quant_trading
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
            limits:
              memory: "32Gi"
              cpu: "8"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: config
          configMap:
            name: timescaledb-config
        - name: init-scripts
          configMap:
            name: timescaledb-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 500Gi
---
# TimescaleDB Service
apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: timescaledb
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app: timescaledb
---
# TimescaleDB Headless Service (for StatefulSet)
apiVersion: v1
kind: Service
metadata:
  name: timescaledb-headless
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: timescaledb
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    app: timescaledb

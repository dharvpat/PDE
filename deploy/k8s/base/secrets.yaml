# In production, use:
#   - Kubernetes Secrets from external secret managers (AWS Secrets Manager, HashiCorp Vault)
#   - SealedSecrets for GitOps
#   - External Secrets Operator
#
# DO NOT commit actual secrets to version control!
---
# Database Secret
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: database-secret
type: Opaque
stringData:
  # Replace with actual values or use external secret management
  username: quant
  password: REPLACE_WITH_SECURE_PASSWORD
  url: postgresql://quant:REPLACE_WITH_SECURE_PASSWORD@timescaledb:5432/quant_trading
---
# RabbitMQ Secret
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: rabbitmq-secret
type: Opaque
stringData:
  username: quant
  password: REPLACE_WITH_SECURE_PASSWORD
  url: amqp://quant:REPLACE_WITH_SECURE_PASSWORD@rabbitmq:5672/
---
# Broker API Secret
apiVersion: v1
kind: Secret
metadata:
  name: broker-secret
  namespace: quant-trading
  labels:
    app.kubernetes.io/name: broker-secret
type: Opaque
stringData:
  api-key: REPLACE_WITH_BROKER_API_KEY
  api-secret: REPLACE_WITH_BROKER_API_SECRET
---
# Data Provider Secret
apiVersion: v1
kind: Secret
metadata:
  name: data-provider-secret

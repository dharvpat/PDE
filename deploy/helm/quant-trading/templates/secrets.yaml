{{- if not .Values.secrets.database.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "quant-trading.fullname" . }}-secrets
  labels:
    {{- include "quant-trading.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-url: {{ include "quant-trading.databaseUrl" . | quote }}
  {{- if .Values.secrets.broker.apiKey }}
  broker-api-key: {{ .Values.secrets.broker.apiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.broker.apiSecret }}
  broker-api-secret: {{ .Values.secrets.broker.apiSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.dataProvider.apiKey }}
  data-provider-api-key: {{ .Values.secrets.dataProvider.apiKey | quote }}
  {{- end }}
{{- end }}

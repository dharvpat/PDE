# Default values for quant-trading Helm chart
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Namespace configuration
namespace:
  create: true
  name: quant-trading

# Common labels
commonLabels:
  app.kubernetes.io/part-of: quant-trading

# =============================================================================
# API Server
# =============================================================================
apiServer:
  enabled: true
  replicaCount: 2

  image:
    repository: quant-trading/api
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080

  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2"

  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilization: 70
    targetMemoryUtilization: 80

  config:
    logLevel: INFO
    workers: 4
    debug: false

  probes:
    liveness:
      path: /health/live
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      path: /health/ready
      initialDelaySeconds: 10
      periodSeconds: 5

# =============================================================================
# Calibration Service
# =============================================================================
calibrationService:
  enabled: true
  replicaCount: 3

  image:
    repository: quant-trading/calibration
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 8081

  resources:
    requests:
      memory: "16Gi"
      cpu: "8"
    limits:
      memory: "32Gi"
      cpu: "16"

  config:
    logLevel: INFO
    ompThreads: 8
    mklThreads: 8

  nodeSelector: {}
  tolerations: []
  affinity: {}

# =============================================================================
# Data Ingestion Service
# =============================================================================
dataIngestion:
  enabled: true
  replicaCount: 2

  image:
    repository: quant-trading/data-ingestion
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 8082

  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2"

  config:
    logLevel: INFO
    batchSize: 1000
    flushIntervalSeconds: 5

# =============================================================================
# Execution Service
# =============================================================================
executionService:
  enabled: true
  replicaCount: 2

  image:
    repository: quant-trading/execution
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 8083

  resources:
    requests:
      memory: "1Gi"
      cpu: "1"
    limits:
      memory: "4Gi"
      cpu: "4"

  config:
    logLevel: INFO
    executionMode: paper
    maxOrderSize: 10000

  priorityClassName: high-priority

# =============================================================================
# Signal Service
# =============================================================================
signalService:
  enabled: true
  replicaCount: 2

  image:
    repository: quant-trading/signals
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80
    targetPort: 8084

  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "8Gi"
      cpu: "4"

  config:
    logLevel: INFO
    signalRefreshSeconds: 60
    minConfidence: 0.6

# =============================================================================
# Infrastructure Dependencies
# =============================================================================

# Redis configuration (using Bitnami chart)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: true
    password: ""  # Set via secrets
  master:
    persistence:
      enabled: true
      size: 20Gi
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "4Gi"
        cpu: "2"

# PostgreSQL/TimescaleDB configuration (using Bitnami chart)
postgresql:
  enabled: true
  auth:
    username: quant
    password: ""  # Set via secrets
    database: quant_trading
  primary:
    persistence:
      enabled: true
      size: 500Gi
      storageClass: fast-ssd
    resources:
      requests:
        memory: "8Gi"
        cpu: "2"
      limits:
        memory: "32Gi"
        cpu: "8"

# RabbitMQ configuration (using Bitnami chart)
rabbitmq:
  enabled: true
  auth:
    username: quant
    password: ""  # Set via secrets
  persistence:
    enabled: true
    size: 10Gi
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1"

# =============================================================================
# Ingress Configuration
# =============================================================================
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: api.quant-trading.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: quant-trading-tls
      hosts:
        - api.quant-trading.example.com

# =============================================================================
# Monitoring
# =============================================================================
monitoring:
  enabled: true

  prometheus:
    enabled: true
    scrapeInterval: 15s

  grafana:
    enabled: true
    adminUser: admin
    adminPassword: ""  # Set via secrets

# =============================================================================
# Security
# =============================================================================
serviceAccount:
  create: true
  name: quant-trading-sa
  annotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

networkPolicy:
  enabled: true

# =============================================================================
# Secrets (reference external secrets)
# =============================================================================
secrets:
  database:
    existingSecret: ""
    url: ""
  broker:
    existingSecret: ""
    apiKey: ""
    apiSecret: ""
  dataProvider:
    existingSecret: ""
    apiKey: ""
